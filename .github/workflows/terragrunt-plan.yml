name: terragrunt plan

on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.tf'
      - '**/*.hcl'
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - dev
          - stg
          - prd
        default: dev

env:
  aws_default_region: ap-northeast-1
  tg_version: 0.82.2
  tf_version: 1.12.2
  deploy_env: ${{ github.event.inputs.environment || 'dev' }}
  TF_PLUGIN_CACHE_DIR: ${{ github.workspace }}/.terraform.d/plugin-cache
  ACTIONS_RUNNER_DEBUG: true
  ACTIONS_STEP_DEBUG: true

permissions:
  id-token: write
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  terragrunt-plan:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@b47578312673ae6fa5b5096b330d9fbac3d116df # v4
        with:
          aws-region: ${{ env.aws_default_region }}
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_OIDC_ROLE_ARN }}

      - name: Create Terraform Plugin Cache Dir
        run: mkdir -p ${{ env.TF_PLUGIN_CACHE_DIR }}

      - name: Terraform Plugin Cache
        uses: actions/cache@v4
        with:
          path: ${{ env.TF_PLUGIN_CACHE_DIR }}
          key: ${{ runner.os }}-terraform-plugin-cache-${{ hashFiles('**/*.tf', '**/*.hcl') }}

      - name: Terragrunt plan
        id: tg_plan
        uses: gruntwork-io/terragrunt-action@v2
        env:
          TF_PLUGIN_CACHE_DIR: ${{ env.TF_PLUGIN_CACHE_DIR }}
        with:
          tf_version: ${{ env.tf_version }}
          tg_version: ${{ env.tg_version }}
          tg_dir: infra/terragrunt/environment/${{ env.deploy_env }}
          tg_command: plan --all
          tg_comment: 0
          tg_add_approve: 0

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Save plan log â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Save plan log
        if: always()
        run: |
          # %0A ã‚’å®Ÿæ”¹è¡Œã«å¤‰æ›ã—ã¦ä¿å­˜
          printf '%b' "${{ steps.tg_plan.outputs.tg_action_output//%0A/\\n}}" > terragrunt-plan.log

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Upload artifact â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Upload plan log artifact
        id: upload_plan_log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terragrunt-plan-${{ env.deploy_env }}-${{ github.sha }}
          path: terragrunt-plan.log
          retention-days: 14

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Build PR comment body â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build PR comment body
        if: always()
        shell: bash
        run: |
          PLAN_DECODED=$(printf '%b' "${{ steps.tg_plan.outputs.tg_action_output//%0A/\\n}}")
          {
            echo "<!-- terragrunt-plan -->"
            echo "### :seedling: Terragrunt Plan (env: **${{ env.deploy_env }}**)"
            echo "**Status**: ${{ steps.tg_plan.outcome }}"
            echo "**Log**: [ğŸ“¦ terragrunt-plan log](${{ steps.upload_plan_log.outputs.artifact-url }})"
            echo
            echo "<details><summary>Show plan output</summary>"
            echo
            echo '```terraform'
            echo "$PLAN_DECODED"
            echo '```'
            echo "</details>"
          } > pr-comment.md

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Sticky comment on PR (self-made) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Sticky comment on PR (self-made)
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        shell: bash
        run: |
          header="<!-- terragrunt-plan -->"
          body="$(cat pr-comment.md)"

          existing_id=$(gh api \
            /repos/${{ github.repository }}/issues/${PR_NUMBER}/comments \
            --jq "(.[]. | select(.body | startswith(\"$header\"))).id" | head -n1)

          if [[ -z "$existing_id" ]]; then
            echo "ğŸ“© Creating new sticky comment"
            gh api /repos/${{ github.repository }}/issues/${PR_NUMBER}/comments \
              -f body="$body"
          else
            echo "âœï¸  Updating existing sticky comment ($existing_id)"
            gh api /repos/${{ github.repository }}/issues/comments/${existing_id} \
              -X PATCH -F body="$body"
          fi
