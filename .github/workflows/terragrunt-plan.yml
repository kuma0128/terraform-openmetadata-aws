name: terragrunt plan

on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - dev
          - stg
          - prd
        default: dev

env:
  aws_default_region: ap-northeast-1
  tg_version: 0.82.2
  tf_version: 1.12.2
  deploy_env: ${{ github.event.inputs.environment || 'dev' }}
  TF_PLUGIN_CACHE_DIR: ${{ github.workspace }}/.terraform.d/plugin-cache
  ACTIONS_RUNNER_DEBUG: true
  ACTIONS_STEP_DEBUG: true

permissions:
  id-token: write
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  terragrunt-plan:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@b47578312673ae6fa5b5096b330d9fbac3d116df # v4
        with:
          aws-region: ${{ env.aws_default_region }}
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_OIDC_ROLE_ARN }}

      - name: Create Terraform Plugin Cache Dir
        run: mkdir -p ${{ env.TF_PLUGIN_CACHE_DIR }}

      - name: Terraform Plugin Cache
        uses: actions/cache@v4
        with:
          path: ${{ env.TF_PLUGIN_CACHE_DIR }}
          key: ${{ runner.os }}-terraform-plugin-cache-${{ hashFiles('**/*.tf') }}

      - name: Terragrunt plan
        id: tg_plan
        continue-on-error: true
        uses: gruntwork-io/terragrunt-action@v2
        env:
          TF_PLUGIN_CACHE_DIR: ${{ env.TF_PLUGIN_CACHE_DIR }}
        with:
          tf_version: ${{ env.tf_version }}
          tg_version: ${{ env.tg_version }}
          tg_dir: infra/terragrunt/environment/${{ env.deploy_env }}
          tg_command: plan --all
          tg_comment: 0
          tg_add_approve: 0

      - name: Save plan log
        id: upload_plan_log 
        if: always()
        run: |
           cat <<'EOF' > terragrunt-plan.log
           ${{ steps.tg_plan.outputs.tg_action_output }}
           EOF

      - name: Comment plan result on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@d2ad0de260ae8b0235ce059e63f2949ba9e05943
        with:
          header: terragrunt-plan
          message: |
            ### :seedling: Terragrunt Plan (env: **${{ env.deploy_env }}**)
            **Status**: ${{ steps.tg_plan.outcome }}
            **Log**: [ðŸ“¦ terragrunt-plan log](${{ steps.upload_plan_log.outputs.artifact-url }})
            ---
            ```
            ${{ steps.tg_plan.outputs.tg_action_output }}
            ```

